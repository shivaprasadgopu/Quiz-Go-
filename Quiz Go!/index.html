<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz GO!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="screen active" id="start-screen">
      <h1>QuizGo!</h1>
      <p>Get ready to test your knowledge and have some fun!</p>
      <button id="start-btn">Start Quiz</button>
    </div>
    <div class="screen" id="quiz-screen">
      <div class="quiz-header">
        <h2 id="question-text">Question goes here</h2>
        <div class="quiz-info">
          <p>Question <span id="current-question">1</span> of <span id="total-question">5</span></p>
          <p>Score: <span id="score">0</span></p>
        </div>
      </div>
      <div id="answers-container"></div>
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
    </div>
    <div id="result-screen" class="screen">
      <h1>Quiz Results</h1>
      <div class="result-info">
        <p>You Scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
        <div id="result-message">Good Job!</div>
        <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
